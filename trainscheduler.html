<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>NYT</title>
    <link rel="stylesheet" type="text/css" href="../train-scheduler/assets/css/reset.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../train-scheduler/assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron title">
                    <h1>Train Schedule</h1>
                    <p>Enter train information to track them</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading"  id="schedule">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body" id="body"></div>
                    <table class="table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading" id="add-train">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body" id="body">
                        <div class="input-group">
                            <p>Train Name</p>
                            <input type="text" class="form-control" aria-describedby="sizing-addon1"  id="name-input">
                        </div>
                        <br>
                        <div class="input-group" >
                            <p>Destination</p>
                            <input type="text" class="form-control" aria-label="..." id="destination-input">
                        </div>
                        <br>
                        <div class="input-group" >
                            <p>First Train Time (HH:mm - military time)</p>
                            <input type="text" class="form-control" aria-describedby="sizing-addon1" id="time-input">
                        </div>
                        <br>
                        <div class="input-group" >
                            <p>Frequency (min)</p>
                            <input type="text" class="form-control" aria-describedby="sizing-addon1" id="freq-input">
                        </div>
                        <br>
                        <button type=“button” class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="../train-scheduler/assets/javascript/app.js"></script>

</body>

</html>
